name: OCR PDF

on:
  push:
    paths:
      - '**/*.pdf'  # Trigger on changes to any PDF file (except output.pdf, handled in script)
  workflow_dispatch:  # Enables manual "Run workflow" button in Actions tab

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y software-properties-common
        sudo add-apt-repository ppa:alex-p/tesseract-ocr-devel -y
        sudo apt update
        sudo apt install tesseract-ocr tesseract-ocr-ben tesseract-ocr-eng poppler-utils
        pip install -r requirements.txt opencv-python
    - name: Check Tesseract
      run: |
        tesseract --version
        tesseract --list-langs
    - name: Convert
      run: python converter.py  # No arguments: processes all PDFs except output.pdf
    - name: Commit Output
      id: commit
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add *_ocr.pdf  # Add all generated OCR outputs
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Add OCR outputs ($(date '+%Y-%m-%d %H:%M:%S'))"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    - name: Push Output
      if: steps.commit.outputs.changes == 'true'
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
