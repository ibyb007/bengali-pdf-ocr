name: OCR PDF

on:
  push:
    paths:
      - '**/*.pdf'  # Trigger on changes to any PDF file (except output.pdf, handled in script)
  workflow_dispatch:  # Enables manual "Run workflow" button in Actions tab

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y software-properties-common
        sudo add-apt-repository ppa:alex-p/tesseract-ocr-devel -y
        sudo apt update
        sudo apt install tesseract-ocr tesseract-ocr-ben tesseract-ocr-eng poppler-utils
        pip install -r requirements.txt opencv-python
    - name: Check Tesseract
      run: |
        tesseract --version
        tesseract --list-langs
    - name: Convert
      run: python converter.py  # No arguments: processes all PDFs except output.pdf
    - name: Commit and Push Output
      uses: EndBug/add-and-commit@v9
      with:
        add: '*_ocr.pdf'  # Add all generated OCR outputs
        message: 'Add OCR outputs (%Y-%m-%d %H:%M:%S)'
        default_author: github_actions
